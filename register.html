<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - StoreBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="center-page">
    <div class="card auth-card">
      <div class="auth-shell">
        <!-- LEFT: form -->
        <div class="auth-main">
          <h1 class="auth-title">Create your account</h1>
          <p class="auth-sub">
            Register once, then manage your products, sales and records from any device.
          </p>

          <form class="auth-form" onsubmit="return false;">
            <label for="email">Email *</label>
            <input id="email" type="email" placeholder="you@example.com" required>

            <label for="password">Password *</label>
            <input id="password" type="password" placeholder="Choose a password" required>

            <label for="confirmPassword">Re-type password *</label>
            <input id="confirmPassword" type="password" placeholder="Type the password again" required>

            <label for="country">Country *</label>
            <select id="country" required>
              <option value="">Select your country</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="India">India</option>
              <option value="Pakistan">Pakistan</option>
              <option value="Sri Lanka">Sri Lanka</option>
              <option value="Nepal">Nepal</option>
              <option value="Bhutan">Bhutan</option>
              <option value="Other">Other</option>
            </select>

            <label for="phone">Contact number (optional)</label>
            <input id="phone" type="tel" placeholder="+8801XXXXXXXXX">

            <button id="registerBtn" type="button" class="btn primary full-width">
              Create account
            </button>
          </form>

          <p id="message" class="text-warning" style="margin-top:8px;"></p>

          <div class="auth-links">
            <span>Already have an account? <a href="login.html">Log in</a>.</span>
            <a href="index.html">‚Üê Back to home</a>
          </div>
        </div>

        <!-- RIGHT: illustration -->
        <div class="auth-illustration-panel">
          <div class="auth-illustration-inner">
            <img
              src="images/register-illustration.png"
              alt="Illustration of person using StoreBuddy"
              class="auth-illustration-img"
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Your scripts -->
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
